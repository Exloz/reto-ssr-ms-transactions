# Development profile

# Database (PostgreSQL for dev with R2DBC)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=secret
spring.sql.init.mode=always

# Kafka
spring.cloud.stream.kafka.binder.brokers=localhost:9092
spring.cloud.stream.bindings.clienteCreatedConsumer-in-0.destination=cliente-created-topic
spring.cloud.stream.defaultBinder=kafka
spring.cloud.stream.kafka.binder.configuration.auto.create.topics=true
spring.cloud.stream.bindings.clienteCreatedConsumer-in-0.group=ms-transactions
spring.cloud.stream.bindings.clienteCreatedConsumer-in-0.content-type=application/json
spring.cloud.stream.bindings.transactionCompleted-out-0.destination=transaction-completed-topic
spring.cloud.stream.bindings.transactionCompleted-out-0.content-type=application/json
spring.cloud.function.definition=clienteCreatedConsumer

# Server
server.port=8081
